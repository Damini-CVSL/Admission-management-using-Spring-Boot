<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h2>Admission Management System</h2>

    <!-- REGISTER -->
    <div class="card">
        <h3>Register</h3>

        <form th:action="@{/users/register}" method="post" th:object="${user}">
            <input type="text" th:field="*{userName}"  placeholder="Username" required>
            <input type="password" th:field="*{password}" placeholder="Password" required>

            <select th:field="*{role}">
                <option value="STUDENT">STUDENT</option>
                <option value="ADMIN">ADMIN</option>
            </select>

            <button type="submit">Register</button>
        </form>

        <p th:if="${message}" th:text="${message}" style="color:green"></p>
        <p th:if="${error}" th:text="${error}" style="color:red"></p>
    </div>

    <!-- LOGIN -->
    <div class="card">
        <h3>Login</h3>

        <form th:action="@{/users/login}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p th:if="${error}" th:text="${error}" style="color:red"></p>
    </div>
</div>

</body>
</html>
